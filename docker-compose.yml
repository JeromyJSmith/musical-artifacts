version: '3'
services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_PASSWORD: musical_artifacts
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
  redis:
    image: redis
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle/gems
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
    depends_on:
      - db
      - redis

volumes:
  gem_cache:
  db_data:
